<div class="addsubscriber">
  <form class="add-subscriber" ng-submit="vm.addSubscriber(sub)">
    <div class="email-container">
      <input class="custom-text" placeholder="Email address..." ng-model="sub.email">
    </div>
    <p ng-show="sub.emailError" class="form-error-message"><font color="red">{{ sub.emailError }}</font></p>

    <h5>Subject names</h5>
  
    <div class="sports" ng-repeat="subject in subject_names">
      <label class="checklist">
        <input class="list"
          type="checkbox"
          checklist-model="sub.subject_names"
          checklist-value="subject"> 
          {{ subject }}
      </label>
    </div>
    <button class="submit">Submit</button>
  </form>
</div>
