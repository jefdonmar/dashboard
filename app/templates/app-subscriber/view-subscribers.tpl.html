<h3>My subscribers</h3>

<a class="view-subs-nav" href="#/main-dashboard"><span>Go to dashboard</span></a>

<a class="view-subs-nav" href="#/build-newsletter"><span>Build a newsletter</span></a>
<br>
<br>

<form class="import-file-form" ng-submit="vm.importSubscribers()">
  <p>Import subscribers</p>
  <input type="file" id="subscriberImport">
  <button>Submit</button>
</form>

<button class="view-subs-btn" ng-click="deleteMe()">Delete selected row</button>
<button class="view-subs-btn" ng-click="viewMe()">Edit selected subscriber</button>

<!-- If you comment this out, the other table shows up -->
<div 
  ui-grid="gridOptions" 
  class="grid"
  ui-grid-resize-columns
  ui-grid-edit
  ui-grid-cellNav
  ui-grid-selection
  ui-grid-pagination>
</div>
