<div class="login">
  <div>
    <h1 class="logo">
      Streamline Log-In
    </h1>
  </div>

  <form class="log-in" ng-submit="vm.login(user)">
    <div class="user-container">
      <div class="user-ph">
        <i class="fa fa-user"></i>  
      </div>
      <input class="custom-text" ng-model="user.email" placeholder="Email Address">
    </div>
    <div class="password-container">
      <div class="password-ph">
        <i class="fa fa-key"></i>  
      </div>
      <input class="custom-text" ng-model="user.password" placeholder="Password">
    </div>
    <button>Log-In</button>
  </form>
</div>
