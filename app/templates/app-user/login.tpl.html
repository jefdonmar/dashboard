<div class="login">
  <div class="logo">
    <img src="assets/StreamLine_2_logo.png">
    <p>
      Welcome back!<br>Sign in here.
    </p>
  </div>

  <form class="log-in" ng-submit="vm.login(user)">
    <div class="user-container">
      <div class="user-ph">
        <i class="fa fa-user"></i>  
      </div>
      <input class="custom-text" ng-model="user.email" placeholder="Email Address">
    </div>
    <div class="password-container">
      <div class="password-ph">
        <i class="fa fa-key"></i>  
      </div>
      <input class="custom-text" ng-model="user.password" type="password" placeholder="Password">
    </div>
    <!-- <div class="extra">
      <input type="checkbox"> Stay Signed In
      <a href="#">Forgot Password ?</a>
      <p>
        Uncheck on all public devices 
      </p>  
    </div> -->
    <button>Sign in</button>
    <p>
      Not a Member yet? <br>
      <a href="#/signup">
        Sign up now
      </a>
    </p>
  </form>
</div>
