<div class="welcome">
  <p class="welcome-top-msg">Welcome to Streamline!<br> Forget what you know about email content.</p>

  <div class="welcome-btns">

  <img class="banner-img-welcome"  src="https://blogs.adobe.com/digitalpublishing/files/2015/12/Social-Sharing-Main-700x400.jpg">

    <div class="member-block">
      <button>
        <a href="#/login">
          Sign in
        </a>
      </button>
    </div>

    <div class="member-block">
      <button>
        <a href="#/signup">
          Not a Member?
        </a>
      </button>
    </div>
  </div>


  <div class="grid-contain">
    <div class="member-block" ng-repeat="block in vm.blocks">
        <h5><a href="{{ block.link }}">{{ block.heading }}</a></h5>
        <img src="{{ block.picture }}">
        <p class="blurb">{{ block.blurb }}</p>
    </div>
  </div>
      
</div>
