<div class="about">

  <h2>The StreamLine Team</h2>

  <div>
    <div class="member-block" ng-repeat="member in vm.team">
      <img ng-src="{{ member.pic }}"/>
      <h4>{{ member.name }}</h4>
      <p>{{ member.nickname }}</p>
      <span>
        <i class="fa fa-github"></i>
          <a href="{{ member.github }}">Github</a>
      </span>
      <span>
        <i class="fa fa-linkedin-square"></i>
          <a href="{{ member.linkedin }}">LinkedIn</a>
      </span>
    </div>
  </div>

</div>
