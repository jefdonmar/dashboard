<h3>Add an article</h3>

<form ng-submit="vm.addArticle(article)">
  <input ng-model="article.subject_names" placeholder="Input one or multiple subject name...">
  <input ng-model="article.title" placeholder="title of artile...">
  <input ng-model="article.content" placeholder="article content...">
  <button>Submit</button>
</form>
