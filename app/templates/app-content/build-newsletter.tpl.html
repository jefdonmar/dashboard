<h5>Build segment page</h5>


<form ng-submit="vm.getSubjectsForNewsletter(news)">

  <input placeholder="Name of newsletter..." ng-model="news.name">

  <h5>Subject names</h5>
  
  <div ng-repeat="subject in subjects">
    <label>
      <input
        type="checkbox"
        checklist-model="news.subjectNames"
        checklist-value="subject"> 
        {{ subject }}
    </label>
  </div>

  <button>Submit</button>

</form>
